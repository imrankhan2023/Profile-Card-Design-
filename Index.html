
<!DOCTYPE html>
<html lang="en">

    <title>Profile Cards</title>

            <li><a href="https://www.linkedin.com/in/imran-khan-babba4190/"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="https://github.com/imrankhan2023"><i class="fa fa-github"></i></a></li>

          <button class="btn draw-border">Follow me</button>
